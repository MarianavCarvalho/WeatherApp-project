<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1c90f46cbd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <form class="cityForm" id="city-form">
          <input type="text" placeholder="Search City" autocomplete="off" autofocus="on" class="form-control" id="search-city-input" />
          <input id="search-button" type="submit" value="Search" />
        
        </form>
        
<button type="button" class="btn btn-success" id="current-button" >Current</button>


        <div class="heading">
          <div class="container-heading">
            <div class="row">
              <div class="col-6 city">
                <p id="city-change">
Lisboa
                </p>
                <ul class="city-properties">
                  <li class="list-group-item time-date">Tuesday 16:00</li>
                  <li class="list-group-item" id="sun-hours">Sunrise/Sunset Hour</li>
                </ul>
              </div>
              <div class="col-6 city-temperature">
                <p id="temperature-change">
                22 </p>
                <span> <p id="celcius">ºC</p> | <p id="fahrenheit">F</p>
                </span>
             
                <ul class="city-temperature-variation">
                  <li class="list-group-item" id="variation-temp">Min/Max Temperature</li>
                  <li class="list-group-item" id="wind">Wind</li>
                  <li class="list-group-item" id="humidity">Humidity</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="cards">
          <div class="card monday">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <i class="fa-solid fa-cloud monday-icon"></i>
              <p class="card-text">12º/23ºC</p>
            </div>
          </div>
          <div class="card tuesday">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <i class="fa-solid fa-cloud-sun tuesday-icon"></i>
              <p class="card-text">12º/25ºC</p>
            </div>
          </div>
          <div class="card wednesday">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <i class="fa-solid fa-sun wednesday-icon"></i>
              <p class="card-text">14º/25ºC</p>
            </div>
          </div>
          <div class="card thursday">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <i class="fa-solid fa-sun thursday-icon"></i>
              <p class="card-text">15º/25ºC</p>
            </div>
          </div>
          <div class="card friday">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <i class="fa-solid fa-cloud-sun-rain friday-icon"></i>
              <p class="card-text">12º/22ºC</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
    
  </body>
 <footer>
  <a href="https://github.com/MarianavCarvalho/weather-project-app" target="_blank">Open-source code</a>
  by Mariana Carvalho
 </footer>
</html>
